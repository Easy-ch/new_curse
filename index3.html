    <script>99
    
       var season= prompt('Введите название времени года');
       switch (season){
        case 'Зима':
            alert('Антарктида');
            break;
        case 'Весна':
            alert('Испания');
            break;
        case 'Лето':

            break;

            break;
        default:
            alert('Неизвестно');

       }
    </script>
